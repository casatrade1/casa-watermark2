<body>
    <div class="container">

        <div class="logo-display">
            <h3>ì›Œí„°ë§ˆí¬ ë¡œê³ </h3>
            <canvas id="logoCanvas" width="200" height="200"></canvas>
            <p>ì´ ë¡œê³ ê°€ ëª¨ë“  ì´ë¯¸ì§€ì— ìë™ìœ¼ë¡œ ì ìš©ë©ë‹ˆë‹¤</p>
        </div>

        <div class="upload-box" id="uploadBox">
            <h3>ğŸ“· ì´ë¯¸ì§€ ì—…ë¡œë“œ</h3>
            <p>íŒŒì¼ì„ ë“œë˜ê·¸í•˜ê±°ë‚˜ ì•„ë˜ ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”</p>
            <button class="btn" id="selectBtn">íŒŒì¼ ì„ íƒ</button>

        </div>

        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="preview" id="preview">
            <h3>ì²˜ë¦¬ëœ ì´ë¯¸ì§€</h3>
            <div class="preview-grid" id="previewGrid"></div>
            <button class="btn" id="downloadAll">ì „ì²´ ë‹¤ìš´ë¡œë“œ</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        let logoImg = null;
        let processedFiles = [];

        // ë¡œê³  ìƒì„±
        function createLogo() {
            console.log('ë¡œê³  ìƒì„± ì‹œì‘');
            
            const img = new Image();
            img.crossOrigin = 'anonymous';
            
            img.onload = function() {
                logoImg = img;
                console.log('ë¡œê³  ë¡œë“œ ì„±ê³µ!');
                
                // ìº”ë²„ìŠ¤ì— í‘œì‹œ
                const canvas = document.getElementById('logoCanvas');
                const ctx = canvas.getContext('2d');
                const scale = Math.min(200 / img.width, 200 / img.height);
                const w = img.width * scale;
                const h = img.height * scale;
                const x = (200 - w) / 2;
                const y = (200 - h) / 2;
                
                canvas.width = 200;
                canvas.height = 200;
                ctx.clearRect(0, 0, 200, 200);
                ctx.drawImage(img, x, y, w, h);
            };
            
            img.onerror = function() {
                console.log('ë¡œê³  ë¡œë“œ ì‹¤íŒ¨');
                alert('ë¡œê³ ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            };
            
            img.src = 'https://i.ibb.co/bgnhFYFh/CASLOGO.png';
        }

        // íŒŒì¼ ì²˜ë¦¬
        function processFiles(files) {
            console.log('íŒŒì¼ ì²˜ë¦¬ ì‹œì‘:', files.length, 'ê°œ');
            
            if (!logoImg) {
                alert('ë¡œê³ ê°€ ì•„ì§ ì¤€ë¹„ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            const imageFiles = Array.from(files).filter(f => f.type.startsWith('image/'));
            
            if (imageFiles.length === 0) {
                alert('ì´ë¯¸ì§€ íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            document.getElementById('progress').style.display = 'block';
            document.getElementById('preview').style.display = 'block';
            
            processedFiles = [];
            const grid = document.getElementById('previewGrid');
            grid.innerHTML = '';
            
            let completed = 0;
            
            imageFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        // ì›Œí„°ë§ˆí¬ ì ìš©
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        // ì›ë³¸ ì´ë¯¸ì§€
                        ctx.drawImage(img, 0, 0);
                        
                        // ì›Œí„°ë§ˆí¬ í¬ê¸° ê³„ì‚°
                        const imageSize = Math.max(img.width, img.height);
                        let scale;
                        
                        if (imageSize <= 500) scale = 0.35;
                        else if (imageSize <= 800) scale = 0.30;
                        else if (imageSize <= 1200) scale = 0.25;
                        else if (imageSize <= 2000) scale = 0.22;
                        else if (imageSize <= 3000) scale = 0.20;
                        else if (imageSize <= 4000) scale = 0.18;
                        else scale = 0.16;
                        
                        const logoSize = imageSize * scale;
                        const logoRatio = logoImg.width / logoImg.height;
                        const logoW = logoRatio > 1 ? logoSize : logoSize * logoRatio;
                        const logoH = logoRatio > 1 ? logoSize / logoRatio : logoSize;
                        const logoX = (img.width - logoW) / 2;
                        const logoY = (img.height - logoH) / 2;
                        
                        // ì›Œí„°ë§ˆí¬ ê·¸ë¦¬ê¸°
                        ctx.globalAlpha = 0.4;
                        ctx.drawImage(logoImg, logoX, logoY, logoW, logoH);
                        ctx.globalAlpha = 1;
                        
                        // ê²°ê³¼ ì €ì¥
                        const dataURL = canvas.toDataURL('image/png', 0.9);
                        processedFiles.push({
                            name: file.name,
                            dataURL: dataURL
                        });
                        
                        // ë¯¸ë¦¬ë³´ê¸° ì¶”ê°€
                        const item = document.createElement('div');
                        item.className = 'preview-item';
                        item.innerHTML = `
                            <img src="${dataURL}" alt="${file.name}">
                            <p>${file.name}</p>
                            <button class="btn" onclick="downloadSingle(${index})">ë‹¤ìš´ë¡œë“œ</button>
                        `;
                        grid.appendChild(item);
                        
                        completed++;
                        const percent = (completed / imageFiles.length) * 100;
                        document.getElementById('progressBar').style.width = percent + '%';
                        
                        if (completed === imageFiles.length) {
                            document.getElementById('progress').style.display = 'none';
                            console.log('ëª¨ë“  íŒŒì¼ ì²˜ë¦¬ ì™„ë£Œ');
                        }
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // ê°œë³„ ë‹¤ìš´ë¡œë“œ
        function downloadSingle(index) {
            const file = processedFiles[index];
            const link = document.createElement('a');
            link.download = `watermarked_${file.name}`;
            link.href = file.dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ì „ì²´ ë‹¤ìš´ë¡œë“œ
        async function downloadAll() {
            if (processedFiles.length === 0) return;
            
            const zip = new JSZip();
            processedFiles.forEach(file => {
                const base64 = file.dataURL.split(',')[1];
                zip.file(`watermarked_${file.name}`, base64, {base64: true});
            });
            
            const content = await zip.generateAsync({type: 'blob'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = 'ê¹Œì‚¬ê°ì •ì›_ì›Œí„°ë§ˆí¬.zip';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ
        window.onload = function() {
            console.log('í˜ì´ì§€ ë¡œë“œë¨');
            createLogo();
            
            const fileInput = document.getElementById('fileInput');
            const selectBtn = document.getElementById('selectBtn');
            const uploadBox = document.getElementById('uploadBox');
            const downloadAllBtn = document.getElementById('downloadAll');
            
            // íŒŒì¼ ì„ íƒ ë²„íŠ¼
            selectBtn.onclick = function() {
                console.log('ë²„íŠ¼ í´ë¦­ë¨');
                fileInput.click();
            };
            
            // íŒŒì¼ ì„ íƒ ì´ë²¤íŠ¸
            fileInput.onchange = function(e) {
                console.log('íŒŒì¼ ì„ íƒë¨:', e.target.files.length);
                if (e.target.files.length > 0) {
                    processFiles(e.target.files);
                }
            };
            
            // ë“œë˜ê·¸ ì•¤ ë“œë¡­
            uploadBox.ondragover = function(e) {
                e.preventDefault();
                uploadBox.classList.add('drag-over');
            };
            
            uploadBox.ondragleave = function(e) {
                e.preventDefault();
                uploadBox.classList.remove('drag-over');
            };
            
            uploadBox.ondrop = function(e) {
                e.preventDefault();
                uploadBox.classList.remove('drag-over');
                console.log('íŒŒì¼ ë“œë¡­ë¨:', e.dataTransfer.files.length);
                processFiles(e.dataTransfer.files);
            };
            
            // ì „ì²´ ë‹¤ìš´ë¡œë“œ
            downloadAllBtn.onclick = downloadAll;
            
            console.log('ëª¨ë“  ì´ë²¤íŠ¸ ì—°ê²° ì™„ë£Œ');
        };
    </script>
