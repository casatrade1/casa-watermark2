    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        let logoImage = null;
        let processedImages = [];

        // ì‚¬ìš©ìê°€ ì§€ì •í•œ ì •í™•í•œ ë¡œê³  ì´ë¯¸ì§€ë§Œ ì‚¬ìš©
        function createLogo() {
            console.log('ë¡œê³  ë¡œë”© ì‹œì‘...');
            
            const img = new Image();
            img.crossOrigin = 'anonymous';
            
            img.onload = function() {
                logoImage = img;
                console.log('âœ… ì •í™•í•œ CAS ë¡œê³  ë¡œë“œ ì„±ê³µ!', img.width, 'x', img.height);
                
                // ë¯¸ë¦¬ë³´ê¸° ìº”ë²„ìŠ¤ì— í‘œì‹œ
                const canvas = document.getElementById('logoCanvas');
                const ctx = canvas.getContext('2d');
                canvas.width = Math.min(img.width, 200);
                canvas.height = Math.min(img.height, 100);
                
                const scale = Math.min(canvas.width / img.width, canvas.height / img.height);
                const scaledWidth = img.width * scale;
                const scaledHeight = img.height * scale;
                const x = (canvas.width - scaledWidth) / 2;
                const y = (canvas.height - scaledHeight) / 2;
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, x, y, scaledWidth, scaledHeight);
            };
            
            img.onerror = function() {
                console.error('âŒ ë¡œê³  ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨!');
                alert('ë¡œê³  ì´ë¯¸ì§€ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë„¤íŠ¸ì›Œí¬ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.');
                logoImage = null;
            };
            
            // ì •í™•í•œ ì´ë¯¸ì§€ URL ì‚¬ìš©
            img.src = 'https://i.ibb.co/bgnhFYFh/CASLOGO.png';
        }

        // íŒŒì¼ ì„ íƒ
        function selectFiles() {
            document.getElementById('fileInput').click();
        }

        // íŒŒì¼ ì²˜ë¦¬ - ë¡œê³  í™•ì¸ ê°•í™”
        function handleFiles(files) {
            if (!logoImage) {
                alert('âŒ CAS ë¡œê³ ê°€ ì•„ì§ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');
                console.log('ë¡œê³  ìƒíƒœ:', logoImage);
                return;
            }

            const validFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            
            if (validFiles.length === 0) {
                alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                return;
            }

            console.log('âœ… CAS ë¡œê³  í™•ì¸ë¨, ì²˜ë¦¬í•  íŒŒì¼ ìˆ˜:', validFiles.length);
            processImages(validFiles);
        }

        // ì´ë¯¸ì§€ ì²˜ë¦¬
        async function processImages(files) {
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            const previewArea = document.getElementById('previewArea');
            const previewGrid = document.getElementById('previewGrid');
            
            progress.style.display = 'block';
            previewGrid.innerHTML = '';
            processedImages = [];
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                console.log('ì²˜ë¦¬ ì¤‘:', file.name);
                
                try {
                    const processedImage = await processImage(file);
                    processedImages.push(processedImage);
                    
                    // ë¯¸ë¦¬ë³´ê¸° ì¶”ê°€
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${processedImage.dataURL}" alt="${file.name}">
                        <p>${file.name}</p>
                        <button class="download-btn" onclick="downloadSingle(${i})">ë‹¤ìš´ë¡œë“œ</button>
                    `;
                    previewGrid.appendChild(previewItem);
                } catch (error) {
                    console.error('ì´ë¯¸ì§€ ì²˜ë¦¬ ì‹¤íŒ¨:', file.name, error);
                }
                
                // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
                const percent = ((i + 1) / files.length) * 100;
                progressBar.style.width = percent + '%';
            }
            
            progress.style.display = 'none';
            previewArea.style.display = 'block';
            console.log('ëª¨ë“  ì´ë¯¸ì§€ ì²˜ë¦¬ ì™„ë£Œ');
        }

        // ê°œë³„ ì´ë¯¸ì§€ ì²˜ë¦¬
        function processImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        try {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            canvas.width = img.width;
                            canvas.height = img.height;
                            
                            // ì›ë³¸ ì´ë¯¸ì§€ ê·¸ë¦¬ê¸°
                            ctx.drawImage(img, 0, 0);
                            
                            // ì›Œí„°ë§ˆí¬ í¬ê¸° ê³„ì‚°
                            const imageSize = Math.max(img.width, img.height);
                            let logoScale;
                            
                            if (imageSize <= 800) logoScale = 0.25;
                            else if (imageSize <= 2000) logoScale = 0.20;
                            else if (imageSize <= 4000) logoScale = 0.15;
                            else logoScale = 0.12;
                            
                            const logoSize = imageSize * logoScale;
                            const logoRatio = logoImage.width / logoImage.height;
                            
                            let logoWidth, logoHeight;
                            if (logoRatio > 1) {
                                logoWidth = logoSize;
                                logoHeight = logoSize / logoRatio;
                            } else {
                                logoHeight = logoSize;
                                logoWidth = logoSize * logoRatio;
                            }
                            
                            // ê°€ìš´ë° ìœ„ì¹˜
                            const x = (img.width - logoWidth) / 2;
                            const y = (img.height - logoHeight) / 2;
                            
                            // ì›Œí„°ë§ˆí¬ ê·¸ë¦¬ê¸°
                            ctx.globalAlpha = 0.35;
                            ctx.drawImage(logoImage, x, y, logoWidth, logoHeight);
                            ctx.globalAlpha = 1;
                            
                            const dataURL = canvas.toDataURL('image/png', 0.9);
                            resolve({
                                fileName: file.name,
                                dataURL: dataURL,
                                canvas: canvas
                            });
                        } catch (error) {
                            reject(error);
                        }
                    };
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // ê°œë³„ ë‹¤ìš´ë¡œë“œ
        function downloadSingle(index) {
            const image = processedImages[index];
            const link = document.createElement('a');
            link.download = `watermarked_${image.fileName}`;
            link.href = image.dataURL;
            link.click();
        }

        // ì „ì²´ ë‹¤ìš´ë¡œë“œ
        async function downloadAll() {
            if (processedImages.length === 0) {
                alert('ì²˜ë¦¬ëœ ì´ë¯¸ì§€ê°€ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            const zip = new JSZip();
            
            for (const image of processedImages) {
                const base64Data = image.dataURL.split(',')[1];
                zip.file(`watermarked_${image.fileName}`, base64Data, {base64: true});
            }
            
            const content = await zip.generateAsync({type: 'blob'});
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = `ê¹Œì‚¬ê°ì •ì›_ì›Œí„°ë§ˆí¬_${new Date().toISOString().slice(0,10)}.zip`;
            link.click();
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        document.addEventListener('DOMContentLoaded', function() {
            console.log('í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ');
            createLogo();
            
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            
            fileInput.addEventListener('change', function(e) {
                console.log('íŒŒì¼ ì„ íƒë¨');
                handleFiles(e.target.files);
            });
            
            uploadArea.addEventListener('click', function() {
                selectFiles();
            });
            
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                console.log('íŒŒì¼ ë“œë¡­ë¨');
                handleFiles(e.dataTransfer.files);
            });
        });
    </script>
